<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#mysection {
		height : 100px;
		background-color : #6b5b95;
	}
	#myp {
		height : 50px;
		width : 300px;
		background-color : #feb236
	}
</style>
<script type="text/javascript">
	window.onload = function() {
		mysection.onclick = clickHandler;
		myp.onclick = clickHandler;
	}
	
	function clickHandler(event) {
		alert('clickHandler', target='+event.currentTarget');
		event.stopPropagation();
	}
</script>

</head>
<body>
	<section id="mysection">
		<p id="myp"></p>
		
		
	</section>

</body>
</html>
